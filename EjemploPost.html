<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <h1>Tiendas</h1>
    <div>
      <p>Ingrese Nombre:</p>
      <input class="nombre" />
    </div>
    <div>
      <p>Ingrese Direccion:</p>
      <input class="ubicacion" />
    </div>

    <button onclick="ejecutarPost()">Guardar</button>

  </body>
  <script>

    async function ejecutarPost() {

      var nuevosValores = JSON.stringify({
        "nombre": document.querySelector('.nombre').value,
        "ubicacion": document.querySelector('.ubicacion').value
      });

      var requestOptions = {
        method: 'POST',
        headers: {
                'Content-Type': 'application/json;charset=UTF-8'
        },
        body: nuevosValores,
        credentials: 'same-origin',
        redirect: 'follow'
      };

      var result = await fetch("http://localhost:5000/tiendas", requestOptions)
        .then(response => response.text())
        .then(result => {
          alert(result)
        })
         .catch(error => {
            alert('Ocurri√≥ un error: '+ error);
          });
        
    }

  </script>
  <style>
  </style>
</html>
