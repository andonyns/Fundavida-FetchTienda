<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <h1>Tiendas</h1>
    <ul>
    </ul>

  </body>
  <script>

    async function test() {
      var requestOptions = {
        method: 'GET',
        credentials: 'same-origin',
        redirect: 'follow'
      };

      var result = await fetch("http://localhost:5000/tiendas", requestOptions)
        .then(response => response.json())
        .then(result => {
          console.log(result)
          var list = document.createElement('ul');

          for (var i = 0; i < result.length; i++) {
              var resultados = result[i];
              
              var valor = document.createElement('li');
              valor.innerHTML = resultados.nombre + ". Dirección: " + resultados.ubicacion;
              list.appendChild(valor);
          }

          document.querySelector('ul').appendChild(list);
        })
         .catch(error => {
            alert('Ocurrió un error: '+ error);
          });
        
    }

    test();

  </script>
  <style>
    li {
      font-size: 20px;
    }
  </style>
</html>
